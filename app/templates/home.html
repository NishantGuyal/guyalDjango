{% extends 'layout.html' %}

{% block title %}
    App Page
{% endblock title %}
    
{% block content %}
    <h1 class="bg-purple-400 text-3xl m-10 p-3">Welcome to Football App Page</h1>
<div class="grid grid-cols-3 gap-4 m-4">
    {% for player in players  %}
    <div class="bg-purple-400 p-5 rounded">
      <img src="{{player.image.url}}" alt="">
      <h3 class="text-2xl font-bold m-2 text-purple-900">{{player.name}}</h3>
      <a href="{% url 'player_detail' player.id %}">
      <button type="button" class="focus:outline-none text-white bg-purple-700 w-[100%] m-2 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">{{player.type}} - {{player.id}}</button>
      </a>
    </div>
    {% endfor  %}
  </div>
{% endblock %}
